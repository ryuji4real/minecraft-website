<!doctype html>
<html lang="fr">
<head>

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Minecraft Server template by xff">

<body>
  <div class="navbar">

          <h3 class="server-name">Burnia</h3>
        </div>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="social-links">
